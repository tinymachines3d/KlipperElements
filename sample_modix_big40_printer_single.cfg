#####################################################################
#   Probe
#####################################################################

[bltouch]
sensor_pin: PC1
control_pin: PC3
x_offset: -14
y_offset: 33
z_offset: 2.000
speed: 1
lift_speed: 5


#####################################################################
#   Fan Control
#####################################################################

[fan]
pin: PC23

[heater_fan hotend]
pin: PC26
heater: extruder
heater_temp: 45
fan_speed: 1

#####################################################################
#   LED Control
#####################################################################

## Chamber Lighting - HE2 Connector (Optional)
# [output_pin caselight]
# pin: PE6
# pwm:true
# shutdown_value: 0
# value:1
# cycle_time: 0.01

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
gcode:
    M84
    TURN_OFF_HEATERS
timeout: 1800


[quad_gantry_level]
#   Use QUAD_GANTRY_LEVEL to level a gantry.
gantry_corners:
   -195,-32
   490,480
#   Min & Max gantry corners - measure from nozzle at MIN (0,0) and MAX (250,250) to respective belt positions
points:
   150,150
   150,250
   250,250
   250,150
#   Probe points
speed: 250
horizontal_move_z:6
retries: 5
retry_tolerance: 0.01
max_adjust: 16


[safe_z_home]
##  XY Location of the Z Endstop Switch
##  Update -10,-10 to the XY coordinates of your endstop pin 
##  (such as 157,305) after going through Z Endstop Pin
##  Location Definition step.
home_xy_position: 200,200
speed:100
z_hop:15


[bed_mesh]
mesh_min: 35, 35
mesh_max: 365, 365
probe_count: 11, 11
speed: 200
horizontal_move_z: 5
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.15
fade_start: 0.5
fade_end: 2.5
relative_reference_index: 60

[static_digital_output onboard_led]
pins: !PC2


