# This file contains common pin mappings for Duet2 Eth/Wifi boards
# that have the Duex expansion board. To use this config, the firmware
# should be compiled for the SAM4E8E.

# See docs/Config_Reference.md for a description of parameters.

## Drivers
# Here are the pins for the 10 stepper drivers supported by a Duet2 board
# | Drive |  DIR pin |  STEP pin |  ENDSTOP pin |  SPI EN pin |
# |-------|----------|-----------|--------------|-------------|
# | X     |  PD11    |  PD6      |  PC14        |  PD14       |
# | Y     |  PD12    |  PD7      |  PA2         |  PC9        |
# | Z     |  PD13    |  PD8      |  PD29        |  PC10       |
# | E0    |  PA1     |  PD5      |  PD10        |  PC17       |
# | E1    |  PD9     |  PD4      |  PC16        |  PC25       |
# | E2    |  PD28    |  PD2      |  PE0*        |  PD23       |
# | E3    |  PD22    |  PD1      |  PE1*        |  PD24       |
# | E4    |  PD16    |  PD0      |  PE2*        |  PD25       |
# | E5    |  PD17    |  PD3      |  PE3*        |  PD26       |
# | E6    |  PC0     |  PD27     |  PA17*       |  PB14       |
# Pins marked with asterisks (*) are only assigned to these functions
# if no duex is connected. If a duex is connected, these endstops are
# remapped to the SX1509 on the Duex (unfortunately they can't be used
# as endstops in klipper, however one may use them as digital outs or
# PWM outs). The SPI EN pins are required for the TMC2660 drivers (use
# the SPI EN pin as 'cs_pin' in the respective config block). The
# **enable pin for all steppers** is TMC_EN = !PC6.
#
## Fans
# | FAN  |          PIN          |
# |------|-----------------------|
# | FAN0 |  PC23                 |
# | FAN1 |  PC26                 |
# | FAN2 |  PA0                  |
# | FAN3 |  sx1509_duex:PIN_12*  |
# | FAN4 |  sx1509_duex:PIN_7*   |
# | FAN5 |  sx1509_duex:PIN_6*   |
# | FAN6 |  sx1509_duex:PIN_5*   |
# | FAN7 |  sx1509_duex:PIN_4*   |
# | FAN8 |  sx1509_duex:PIN_15*  |
# Pins marked with (*) assume the following sx1509 config section:
#[sx1509 duex]
#i2c_address: 62
#
## Heaters and Thermistors
# | Extruder Drive |  HEAT pin |  TEMP pin |
# |----------------|-----------|-----------|
# | BED            |  PA19     |  PC13     |
# | E0             |  PA20     |  PC15     |
# | E1             |  PA16     |  PC12     |
# | E2             |  PC3      |  PC29     |
# | E3             |  PC5      |  PC30     |
# | E4             |  PC8      |  PC31     |
# | E5             |  PC11     |  PC27     |
# | E6             |  PA15     |  PA18     |
#
## Misc pins
# |    Name     |   Pin   |
# |-------------|---------|
# | ZProbe_IN   |  PC1    |
# | PS_ON       |  PD15   |
# | LED_ONBOARD |  PC2    |
# | SPI0_CS0    |  PC24   |
# | SPI0_CS1    |  PB2    |
# | SPI0_CS2    |  PC18   |
# | SPI0_CS3    |  PC19   |
# | SPI0_CS4    |  PC20   |
# | SPI0_CS5    |  PA24   |
# | SPI0_CS6    |  PE1*   |
# | SPI0_CS7    |  PE2*   |
# | SPI0_CS8    |  PE3*   |
# | SX1509_IRQ  |  PA17*  |
# | SG_TST      |  PE0*   |
# | ENC_SW      |  PA7    |
# | ENC_A       |  PA8    |
# | ENC_B       |  PC7    |
# | LCD_DB7     |  PD18   |
# | LCD_DB6     |  PD19   |
# | LCD_DB5     |  PD20   |
# | LCD_DB4     |  PD21   |
# | LCD_RS      |  PC28   |
# | LCD_E       |  PA25   |
# Pins marked with one asterisk (*) replace E2_STOP-E6_STOP if a duex is present
# For the remaining pins check the schematics provided here: https://github.com/T3P3/Duet

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
## Z Endstop Switch location            [safe_z_home] section
## Homing end position                  [gcode_macro G32] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## Probe points                         [quad_gantry_level] section
## Min & Max gantry corner postions     [quad_gantry_level] section
## PID tune                             [extruder] and [heater_bed] sections
## Probe pin                            [probe] section
## Fine tune E steps                    [extruder] section

[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_sam4e8e_1234567890-if00
##--------------------------------------------------------------------
[temperature_sensor le_potato]
sensor_type: temperature_host
max_temp: 100


[include elements/mainsail.cfg]
[include elements/macros_modix_big40.cfg]
[include elements/shell_commands.cfg]
[include elements/timelapse.cfg]
[include elements/test_speed.cfg]
[include elements/menu.cfg]
[include elements/klipperExpander.cfg]
[include elements/pis.cfg]
#[include elements/accelerometer.cfg]

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
#max_accel_to_decel:1500
square_corner_velocity:5
max_z_velocity: 6
max_z_accel: 120
[sx1509 duex]
i2c_address: 62 # Address is fixed on duex boards

#####################################################################
#   X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: PD6
dir_pin: PD11
enable_pin: !PC6
microsteps: 256
rotation_distance: 32
endstop_pin: ^PC14
position_endstop: 0
position_min: 0
position_max: 400
homing_speed: 50
second_homing_speed: 2
homing_retract_dist: 5


[tmc2660 stepper_x]
cs_pin: PD14
spi_speed: 2000000
spi_bus: usart1
run_current: 1.600
sense_resistor: 0.051


[stepper_y]
step_pin: PD7
dir_pin: !PD12
enable_pin: !PC6
microsteps: 256
rotation_distance: 32
endstop_pin: ^PA2
position_endstop: 400
position_min: 0
position_max: 400
homing_speed: 50
second_homing_speed: 2
homing_retract_dist: 5
homing_positive_dir: True


[tmc2660 stepper_y]
cs_pin: PC9
spi_speed: 2000000
spi_bus: usart1
run_current: 1.200
sense_resistor: 0.051

 
#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: PD8
dir_pin: !PD13
enable_pin: !PC6
microsteps: 256
rotation_distance: 1.6000
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 800
homing_speed: 2.5
second_homing_speed: 1
homing_retract_dist: 5

[stepper_z1]#drive e3
step_pin: PD1
dir_pin: !PD22
enable_pin: !PC6
gear_ratio: 2.5:1
rotation_distance: 4  #2 start 4mm pitch
microsteps: 16

[tmc2660 stepper_z1]
cs_pin: PD24
spi_bus: usart1
interpolate: True
run_current: 1.400
sense_resistor: 0.051

[stepper_z2]
step_pin: PD27
dir_pin: !PC0
enable_pin: !PC6
microsteps: 16
gear_ratio: 2.5:1
rotation_distance: 4  #2 start 4mm pitch

[tmc2660 stepper_z2]
cs_pin: PB14
spi_bus: usart1
interpolate: True
run_current: 1.400
sense_resistor: 0.051

[stepper_z3]
step_pin: PD3
dir_pin: !PD17
enable_pin: !PC6
microsteps: 16
gear_ratio: 2.5:1
rotation_distance: 4  #2 start 4mm pitch

[tmc2660 stepper_z3]
cs_pin: PD26
spi_bus: usart1
interpolate: True
run_current: 1.400
sense_resistor: 0.051


#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: PD5
dir_pin: PA1
enable_pin: !PC6
microsteps: 256
rotation_distance: 22.9344
gear_ratio: 66:22
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: !PA20
sensor_type: MAX31865
spi_bus: usart0
sensor_pin: PB2
rtd_nominal_r: 100
rtd_reference_r: 400
rtd_num_of_wires: 2
rtd_use_50Hz_filter: True
control: pid
pid_kp: 22.2
pid_ki: 1.08
pid_kd: 114
min_temp: 0
max_temp: 400


[tmc2660 extruder]
cs_pin: PC17
spi_speed: 2000000
spi_bus: usart1
run_current: 1.200
sense_resistor: 0.051

#####################################################################
#   Bed Heater
#####################################################################

